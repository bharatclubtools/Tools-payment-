<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Truecaller Style Full Width Mobile Notification</title>
<style>
  body {
    background: #121E29;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    height: 100vh;
  }
  #notification-wrapper {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 999999;
    display: flex;
    justify-content: center;
    width: 100vw;
  }
  #notification {
    background: white;
    border-radius: 0 0 16px 16px;
    width: 100vw;
    max-width: 420px;
    margin: 0 auto;
    box-shadow: 0 12px 20px rgba(0, 133, 101, 0.34);
    border: 1.5px solid #2c8b5a;
    overflow: hidden;
    font-size: 14px;
    color: #222;
    user-select: none;
    transform: translateY(-120%);
    transition: transform 0.35s ease-out;
  }
  #notification.show {
    transform: translateY(0);
  }
  #notification-header {
    background: #007a4d;
    color: white;
    padding: 7px 16px;
    display: flex;
    justify-content: space-between;
    font-weight: 600;
    font-size: 13px;
  }
  #close-notif {
    cursor: pointer;
    font-size: 18px;
    line-height: 18px;
  }
  #notification-inner {
    padding: 15px 20px 15px 20px;
  }
  #bank-section {
    display: flex;
    align-items: center;
  }
  #bank-logo {
    width: 40px;
    height: 40px;
    border-radius: 20px;
    color: white;
    font-weight: 700;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 14px;
    user-select: none;
  }
  #bank-name-wrapper {
    display: flex;
    flex-direction: column;
  }
  #bank-name {
    display: flex;
    align-items: center;
    font-weight: 700;
    font-size: 16.5px;
    color: #000;
  }
  #verified-badge {
    width: 18px;
    height: 18px;
    margin-left: 8px;
    background: #2196f3;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #verified-badge svg {
    width: 12px;
    height: 12px;
    fill: white;
  }
  #verified-text {
    color: #2c8b5a;
    font-weight: 600;
    font-size: 11px;
    user-select: none;
    margin-top: 3px;
  }
  #amount {
    font-weight: 900;
    color: #2e7d32;
    font-size: 23px;
    margin-top: 12px;
    user-select: none;
  }
  #transaction-text {
    margin-top: 8px;
    font-size: 13.5px;
    line-height: 1.3;
  }
  #transaction-text strong {
    font-weight: 700;
  }
  #actions {
    margin-top: 15px;
    border-top: 1px solid #ddd;
    padding-top: 12px;
    display: flex;
    justify-content: space-between;
  }
  button.action-btn {
    background: none;
    border: none;
    color: #2c8b5a;
    font-weight: 600;
    cursor: pointer;
    padding: 6px 0;
    font-size: 14px;
    user-select: none;
    flex: 1 1 50%;
  }
  button.action-btn:hover {
    text-decoration: underline;
  }
  button.action-btn + button.action-btn {
    border-left: 1px solid #ddd;
    margin-left: 6px;
  }
  #payment-form {
    margin: 80px auto 30px auto;
    max-width: 360px;
    background: white;
    padding: 18px 20px 22px 20px;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    font-weight: 600;
  }
  #payment-form label {
    margin-top: 14px;
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #444;
  }
  #payment-form select,#payment-form input {
    width: 100%;
    padding: 10px 8px;
    font-size: 15px;
    border-radius: 6px;
    border: 1.5px solid #ccc;
    outline: none;
  }
  #payment-form select:focus,#payment-form input:focus {
    border-color: #2c8b5a;
  }
  #payment-form button {
    margin-top: 22px;
    background: #2c8b5a;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 8px;
    padding: 12px 10px;
    font-weight: 700;
    width: 100%;
  }
  #payment-form button:hover {
    background: #1f563e;
  }
  @media screen and (max-width: 380px) {
    #notification {
      width: 90vw;
      border-radius: 0 0 16px 16px;
    }
    #payment-form {
      margin: 70px 5vw 20px 5vw;
      width: 90vw;
    }
  }
</style>
</head>
<body>

<div id="notification-wrapper" aria-live="polite" aria-atomic="true" role="alert">
  <div id="notification">
    <div id="notification-header">
      <div>truecaller Business Chat · <span id="notif-time">05:54 pm</span></div>
      <div id="close-notif" role="button" tabindex="0" aria-label="Close notification">&#10005;</div>
    </div>
    <div id="notification-inner">
      <div id="bank-section">
        <div id="bank-logo" aria-hidden="true">AU</div>
        <div id="bank-name-wrapper">
          <div id="bank-name">
            AU Bank
            <div id="verified-badge" title="Verified Business" aria-label="Verified business">
              <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true"><path d="M9 16.2l-4.2-4.2-1.4 1.4L9 19 20.6 7.4l-1.4-1.4z"/></svg>
            </div>
          </div>
          <div id="verified-text">VERIFIED BUSINESS</div>
        </div>
      </div>
      <div id="amount">+ ₹22,000</div>
      <div id="transaction-text">
        IMPS transfer from <strong>Bhartipay</strong> to Account <strong>2894</strong>
      </div>
      <div id="actions">
        <button class="action-btn" id="mark-read">MARK AS READ</button>
        <button class="action-btn" id="view-profile">VIEW PROFILE</button>
      </div>
    </div>
  </div>
</div>

<form id="payment-form" aria-label="Send payment form">
  <label for="bank-select">Select Bank</label>
  <select id="bank-select" aria-required="true" required>
    <option data-code="AU" data-color="#004d99" value="AU Bank">AU Bank</option>
    <option data-code="HDFC" data-color="#0080ff" value="HDFC Bank">HDFC Bank</option>
    <option data-code="SBI" data-color="#4caf50" value="SBI Bank">SBI Bank</option>
    <option data-code="ICICI" data-color="#f57c00" value="ICICI Bank">ICICI Bank</option>
    <option data-code="Axis" data-color="#d32f2f" value="Axis Bank">Axis Bank</option>
    <option data-code="Kotak" data-color="#9c27b0" value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
    <option data-code="Yes" data-color="#43a047" value="Yes Bank">Yes Bank</option>
    <option data-code="IDFC" data-color="#0288d1" value="IDFC Bank">IDFC Bank</option>
    <option data-code="Indn" data-color="#1976d2" value="Indian Bank">Indian Bank</option>
    <option data-code="PNB" data-color="#7cb342" value="Punjab National Bank">Punjab National Bank</option>
  </select>
  <label for="amount-input">Amount (₹)</label>
  <input type="number" id="amount-input" min="1" placeholder="Enter amount" aria-required="true" required />
  <button type="submit">Send Payment</button>
</form>

<script>
  const notificationWrapper = document.getElementById('notification-wrapper');
  const notification = document.getElementById('notification');
  const closeBtn = document.getElementById('close-notif');
  const markReadBtn = document.getElementById('mark-read');
  const viewProfileBtn = document.getElementById('view-profile');
  const bankLogo = document.getElementById('bank-logo');
  const bankName = document.getElementById('bank-name');
  const amountSpan = document.getElementById('amount');
  const transactionText = document.getElementById('transaction-text');
  const notifTime = document.getElementById('notif-time');
  const paymentForm = document.getElementById('payment-form');
  const bankSelect = document.getElementById('bank-select');
  const amountInput = document.getElementById('amount-input');

  function updateTime() {
    const now = new Date();
    let h = now.getHours();
    const ampm = h >= 12 ? 'pm' : 'am';
    h = h % 12 || 12;
    const m = now.getMinutes().toString().padStart(2, '0');
    notifTime.textContent = `${h}:${m} ${ampm}`;
  }

  function showNotification(bankCode, bankColor, bankNameStr, amount) {
    bankLogo.textContent = bankCode;
    bankLogo.style.backgroundColor = bankColor;
    bankName.innerHTML = `${bankNameStr} <div id="verified-badge" title="Verified Business" aria-label="Verified business">
      <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true"><path d="M9 16.2l-4.2-4.2-1.4 1.4L9 19 20.6 7.4l-1.4-1.4z"/></svg>
    </div>`;
    amountSpan.textContent = `+ ₹${Number(amount).toLocaleString('en-IN')}`;
    transactionText.innerHTML = `IMPS transfer from <strong>Bhartipay</strong> to Account <strong>2894</strong>`;
    updateTime();
    notificationWrapper.style.display = 'flex';
    paymentForm.style.display = 'none';  // Hide form on notification show
    setTimeout(() => {
      notification.classList.add('show');
    }, 10);
  }

  function hideNotification() {
    notification.classList.remove('show');
    setTimeout(() => {
      notificationWrapper.style.display = 'none';
      paymentForm.style.display = 'block';  // Show form back on notification hide
    }, 300);
  }

  closeBtn.addEventListener('click', hideNotification);
  markReadBtn.addEventListener('click', hideNotification);
  viewProfileBtn.addEventListener('click', () => alert('Profile view coming soon!'));

  paymentForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const selectedOption = bankSelect.options[bankSelect.selectedIndex];
    const bankCode = selectedOption.getAttribute('data-code');
    const bankColor = selectedOption.getAttribute('data-color');
    const bankNameStr = selectedOption.value;
    const amount = amountInput.value;
    if (amount && bankCode) {
      showNotification(bankCode, bankColor, bankNameStr, amount);
      amountInput.value = '';
    }
  });

  updateTime();
</script>

</body>
</html>
